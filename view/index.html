<body>
	<div id="container" class="cls-container">

		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay"></div>


		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3">Accede a SIRU</h1>
		                <p>Iniciar Sesión</p>
		            </div>
                <form id="frmLogin" action="" method="POST">
		                <div class="form-group">
		                    <input id="username" type="text" class="form-control" placeholder="Nombre de Usuario" autofocus>
		                </div>
		                <div class="form-group">
		                    <input id="password" type="password" class="form-control" placeholder="Contraseña">
		                </div>
		                <button id="loginData" type="button" class="btn btn-primary btn-lg btn-block">Ingresar</button>
                    
		            </form>
		        </div>
		    </div>
		</div>
		<!--===================================================-->

	</div>
